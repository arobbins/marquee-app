<div ng-controller="AccordionDemoCtrl">
  <accordion close-others="oneAtATime">
    <accordion-group is-open="isopen">
        <accordion-heading>
            {{marquee.title}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>

			<!-- Marquee -->
			<div id="marquee" class="{{marquee.template}}">
				<img src="imgs/marquee.jpeg" class="img-responsive" alt="" />
				<div class="marquee-body">
					<h1 class="hdr-small" editable-text="marquee.header">{{ marquee.header || "empty" }}</h1>
					<p editable-text="marquee.body">{{ marquee.button || "empty" }}</p>
					<a href="#" class="button" editable-text="marquee.button">{{ marquee.button || "empty" }}</a>
				</div>
			</div>

			<!-- Options -->
			<nav class="container-fluid" id="options" ng-include src="'marquees/options/options.html'"></nav>

			<!-- Inputs -->
			<!-- <section class="container-fluid" id="inputs" ng-include src="'marquees/inputs/inputs.html'"></section> -->
    </accordion-group>
  </accordion>
</div>
