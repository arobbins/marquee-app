<div class="row">
	<h1 class="h4 col-lg-2"><i class="fa fa-flask"></i> Marquee App</h1>
	<div class="col-lg-3"></div>
	<div class="col-lg-7 ng-scope pull-right">
  	 	<div class="input-group search pull-left">
			<div class="input-group">
				<input type="search" results="5" class="form-control" placeholder=" Search...">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Releases <span class="caret"></span></button>
					<ul class="dropdown-menu pull-right">
						<li><a href="#" ng-click="sortMarqueeByRelease('March2014')">March production build</a></li>
						<li><a href="#" ng-click="sortMarqueeByRelease('February2014')">February production build</a></li>
						<li><a href="#" ng-click="sortMarqueeByRelease('January2014')">January production build</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-default" ng-model="checkModel.editor" btn-checkbox><i class="fa fa-pencil"></i> Editor</button>
			<button type="button" class="btn btn-default" ng-click="addMarquee()"><i class="fa fa-plus"></i> New</button>
		</div>
	</div>
</div>


<ul>
  <li ng-repeat="marquee in marquees">{{ marquee.release }}</li>
</ul>
