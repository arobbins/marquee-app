<div class="ngdialog-message slide">
	<h3>New Marquee</h3>
	<form role="form-inline">
		<div class="form-group">
			<label for="exampleInputEmail1">Name</label>
			<input type="email" class="form-control" ng-model="marquee.title">
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div class="form-group">
					<label for="exampleInputPassword1" ng-model="marquee.contentkey">Content key</label>
					<input type="password" class="form-control">
				</div>
			</div>
			<div class="col-xs-2">
				<div class="form-group">
					<label for="exampleInputEmail1" ng-model="marquee.CAID">CAID</label>
					<input type="email" class="form-control">
				</div>
			</div>	
		</div>
		
		<div class="form-group">
			<label for="exampleInputPassword1">Header</label>
			<input type="password" class="form-control" ng-model="marquee.header">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Body copy</label>
			<textarea class="form-control" rows="3" ng-model="marquee.body"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Button</label>
			<input type="password" class="form-control" ng-model="marquee.button">
		</div>
		<div class="row">
			<div class="col-xs-4">
				<div class="form-group">
					<label for="exampleInputPassword1">Template</label>
					<select class="form-control">
						<option>Left</option>
						<option>Right</option>
						<option>Center Button Left</option>
						<option>Center Button Right</option>
						<option>Center Button Center</option>
						<option>Routes</option>
						<option>Partner</option>
						<option>Tier</option>
					</select>
				</div>		
			</div>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Enabled
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> Default
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox"> New Member
			</label>
		</div>				
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
