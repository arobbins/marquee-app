<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Marquee App</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.1.5/ng-dialog.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.1.5/ng-dialog-theme-plain.min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="../images/favicon.ico" />
		<link rel="stylesheet" href="css/styles.min.css">
	</head>
	<body ng-controller="MarqueesCtrl" ng-cloak>

		<!-- Header -->
		<header class="container-fluid header" ng-include src="'views/header.html'"></header>

		<!-- Marquees -->
		<section ui-view ng-show="search.m || search.release"></section>

		<!-- Scripts -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.1.5/ng-dialog.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.js"></script>
		<script type="text/javascript" src="js/app.min.js"></script>

	</body>
</html>
